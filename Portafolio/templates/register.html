{% extends 'base.html' %}
{% load crispy_forms_tags %}


<title>{% block title %} Register {% endblock %}</title>

{% block content %}

<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Portafolio</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" method="POST" novalidate>
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
  
              {%  csrf_token %}
              {{ form|crispy }}

  
              <div class="pt-1 mb-4 mt-3">
                <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
              </div>
  
              <p>Do you have an account? <a href="{% url 'login' %}" class="link-info">Login here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://uploads2.wikiart.org/images/claude-monet/the-seine-at-bougival-in-the-evening.jpg!Large.jpg"
            alt="Login image" class="w-70 vh-70" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
